[project]
name = "aps-sdk"
version = "1.0.0"
description = "Agent Passport Standard (APS) â€” Python SDK"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [{name = "Cezary Grotowski", email = "c.grotowski@gmail.com"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "pycryptodome>=3.20",
    "cryptography>=42.0",
    "jsonschema>=4.20",
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.backends._legacy:_Backend"

[project.urls]
Homepage = "https://github.com/cezexPL/agent-passport-standard"
Documentation = "https://github.com/cezexPL/agent-passport-standard/tree/main/python"
Repository = "https://github.com/cezexPL/agent-passport-standard"

[tool.setuptools.packages.find]
include = ["aps*"]
